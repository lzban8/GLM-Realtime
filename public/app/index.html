<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app/realtime-2a7e23b3.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLM-Realtime</title>
    <style>
      #debug-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        z-index: 9999;
        font-family: monospace;
        max-height: 80vh;
        overflow-y: auto;
      }
      .debug-button {
        margin: 5px;
        padding: 5px 10px;
        background: #eee;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      .script-status {
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ccc;
      }
      .script-status.error {
        border-color: red;
        background: #fee;
      }
      .script-status.success {
        border-color: green;
        background: #efe;
      }
    </style>
  </head>
  <body>
    <div id="debug-container">Loading debug info...</div>
    <div id="app"></div>
    <script>
      (function() {
        console.log('Debug script starting...');
        
        // 初始化状态
        window.__DEBUG__ = {
          scriptStatus: {},
          errors: [],
          logs: []
        };

        function log(type, ...args) {
          const time = new Date().toISOString();
          window.__DEBUG__.logs.push({ type, time, args });
          console.log(`[${type}]`, ...args);
          updateDebugInfo();
        }

        // 错误处理
        window.onerror = function(msg, url, line, col, error) {
          const errorInfo = { msg, url, line, col, stack: error?.stack };
          window.__DEBUG__.errors.push(errorInfo);
          log('error', errorInfo);
          return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
          const errorInfo = {
            msg: 'Unhandled Promise Rejection',
            detail: event.reason?.message || event.reason,
            stack: event.reason?.stack
          };
          window.__DEBUG__.errors.push(errorInfo);
          log('promise-error', errorInfo);
        });

        // 更新调试信息
        function updateDebugInfo() {
          const container = document.getElementById('debug-container');
          if (!container) return;

          const scripts = Array.from(document.scripts).map(script => ({
            src: script.src || 'inline',
            type: script.type || 'default',
            status: window.__DEBUG__.scriptStatus[script.src] || 'pending'
          }));

          container.innerHTML = `
            <div style="margin-bottom: 10px;">
              <div>Path: ${window.location.pathname}</div>
              <div>Time: ${new Date().toISOString()}</div>
              <div>Vue Global: ${typeof window.Vue !== 'undefined' ? 'Available' : 'Not Available'}</div>
              <div>App Element: ${document.getElementById('app') ? 'Found' : 'Not Found'}</div>
              <div>
                <button class="debug-button" onclick="location.reload(true)">Hard Reload</button>
                <button class="debug-button" onclick="window.__DEBUG__.checkScripts()">Check Scripts</button>
              </div>
            </div>
            <div style="margin: 10px 0;">
              <strong>Scripts:</strong>
              ${scripts.map(script => `
                <div class="script-status ${script.status === 'error' ? 'error' : script.status === 'loaded' ? 'success' : ''}">
                  ${script.src} - ${script.type} (${script.status})
                </div>
              `).join('')}
            </div>
            ${window.__DEBUG__.errors.length > 0 ? `
              <div style="margin: 10px 0;">
                <strong>Errors (${window.__DEBUG__.errors.length}):</strong>
                ${window.__DEBUG__.errors.map(error => `
                  <div class="script-status error">
                    <div>Message: ${error.msg}</div>
                    ${error.url ? `<div>URL: ${error.url}:${error.line}</div>` : ''}
                    ${error.stack ? `<pre>${error.stack}</pre>` : ''}
                    ${error.detail ? `<div>Detail: ${error.detail}</div>` : ''}
                  </div>
                `).join('')}
              </div>
            ` : ''}
            <div style="margin: 10px 0;">
              <strong>Logs:</strong>
              <pre>${window.__DEBUG__.logs.map(log => 
                `[${log.time}] [${log.type}] ${JSON.stringify(log.args)}`
              ).join('\n')}</pre>
            </div>
          `;
        }

        // 检查脚本状态
        window.__DEBUG__.checkScripts = function() {
          const scripts = Array.from(document.scripts);
          scripts.forEach(script => {
            if (!script.src) return;
            fetch(script.src)
              .then(response => {
                window.__DEBUG__.scriptStatus[script.src] = response.ok ? 'loaded' : 'error';
                updateDebugInfo();
              })
              .catch(error => {
                window.__DEBUG__.scriptStatus[script.src] = 'error';
                log('script-error', { src: script.src, error: error.message });
                updateDebugInfo();
              });
          });
        };

        // 初始化完成
        log('init', 'Debug system initialized');
        
        // 定期更新
        setInterval(updateDebugInfo, 1000);
      })();
    </script>
    <script type="module" src="/app/vue-2b357e6a.js" onerror="window.__DEBUG__.scriptStatus[this.src] = 'error'" onload="window.__DEBUG__.scriptStatus[this.src] = 'loaded'"></script>
    <script type="module" src="/app/element-plus-da50bf89.js" onerror="window.__DEBUG__.scriptStatus[this.src] = 'error'" onload="window.__DEBUG__.scriptStatus[this.src] = 'loaded'"></script>
    <script type="module" src="/app/wavesurfer-71c23100.js" onerror="window.__DEBUG__.scriptStatus[this.src] = 'error'" onload="window.__DEBUG__.scriptStatus[this.src] = 'loaded'"></script>
    <script type="module" src="/app/index-2b90ea68.js" onerror="window.__DEBUG__.scriptStatus[this.src] = 'error'" onload="window.__DEBUG__.scriptStatus[this.src] = 'loaded'"></script>
    <link rel="stylesheet" href="/app/index-0503ceb5.css">
  </body>
</html>
